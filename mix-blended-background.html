<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blended mode background</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #box{
            width: 200px;
            height: 200px;
            border:2px solid black;
            background-image: url('./asssets/flow\ copy.jpg');
        }
        h2{
            background: red;
            text-align: center;
            font-size: 20px;
            margin-top: 100px;
            mix-blend-mode:difference;
        }
    </style>
</head>
<body>
    <h1>CSS: mix-blended-mode</h1>
    <div id="box">
        <h2>mix-blended-mode</h2>
    </div>
</body>
</html>
