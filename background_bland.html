<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background blanded in CSS </title>
    <style>
        #box{
            width: 1000px;
            height: 600px;
            border: 3px solid black;
            background-image:linear-gradient(to right,red,yellow),url('flow copy.jpg');
            background-blend-mode: screen;
        }
    </style>
</head>
<body>
    <h1>Background blanded mode in CSS </h1>
    <div id="box">
        <h2>Background-blanded mode</h2>
    </div>
</body>
</html>
