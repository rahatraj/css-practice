<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip path in css</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        img{
            clip-path: ellipse(10% 40% at 20% 50%);
        }
    </style>
</head>
<body>
    <h1>Clip path in CSS </h1>
    
    <img src="./asssets/village.jpg" alt="village">
</body>
</html>
