<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor in CSS </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #box{
            border: 1px solid black;
            width: 300px;
            height: 300px;
            background: papayawhip;
            text-align: center;
            cursor:progress;
            
        }
    </style>
</head>
<body>
    <h1>Cursor in CSS </h1>
    <div id="box">
        <h2>Hover the div </h2>
    </div>
</body>
</html>
