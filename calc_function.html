<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Funtion </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        #header{
            border: 0px solid black;
            background:papayawhip;
            width: 100%;
            height: 100px;
        }
        #content{
            border: 0px solid black;
            background: pink;
            width: 100%;
            height: calc(100vh - 200px);
        }
        #footer{
            border: 0px solid black;
            background: green;
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="header">
        This is header 
    </div>
    <div id="content">
        This is content
    </div>
    <div id="footer">
        This is Footer 
    </div>
</body>
</html>
