<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list style in css</title>
    <style>
        ul{
            border: 2px solid red;
            list-style: circle inside url(arrow.png);
        }
        ul li {
            padding: 3px 0;
        }
        ol{
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
    <h1>list style in CSS</h1>
    <ul>
        <li>orange</li>
        <li>Mango</li>
        <li>Papaya</li>
        <li>Litchi</li>
        <li>Apple</li>

    </ul>
    <ol>
        <li>orange</li>
        <li>Mango</li>
        <li>Papaya</li>
        <li>Litchi</li>
        <li>Apple</li>
    </ol>
</body>
</html>
