    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text overflow in CSS </title>
    <style>
        #box{
            width: 400px;
            border: 2px solid black;
            white-space: nowrap;
            overflow: hidden;
            text-overflow:ellipsis;

</head>
<body>
